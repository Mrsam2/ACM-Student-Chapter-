<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Our Member</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #1e2371;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #6184d1;
        }
        
        h1 {
            color: #1f3d5b;
            text-align: center;
            margin-bottom: 30px;
        }
      
        
        .member-info {
            background-color: #19224b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 40%;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .member-details h2 {
            margin: 0 0 5px 0;
            color: #7cb7eb;
        }
        
        .member-details p {
            margin: 5px 0;
            color: #7cb7eb;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #093d9e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #101f63;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Contact Member</h1>
  
    
    <div class="success-message" id="successMessage">
        Your message has been sent successfully! The member will respond to you shortly.
    </div>
    
    <form id="contactMemberForm">
        <div class="form-group">
            <label for="yourName">Your Name <span class="required">*</span></label>
            <input type="text" id="yourName" name="yourName" required>
        </div>
        
        <div class="form-group">
            <label for="yourEmail">Your Email <span class="required">*</span></label>
            <input type="email" id="yourEmail" name="yourEmail" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject <span class="required">*</span></label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="contactReason">Reason for Contact</label>
            <select id="contactReason" name="contactReason">
                <option value="">Select a reason...</option>
                <option value="collaboration">Collaboration Opportunity</option>
                <option value="question">Question</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <script>
        document.getElementById('contactMemberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to your server
            // For demonstration, we'll just show the success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Scroll to the success message
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
            
            // Reset the form after 3 seconds
            setTimeout(function() {
                document.getElementById('contactMemberForm').reset();
            }, 3000);
        });
    </script>
</body>
</html>
